name: 'Test Reporter'

on:
  workflow_run:
    workflows: ['Unit Test']
    types:
      - completed
jobs:
  Report:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.workflow_run.head_branch }}
    - run: git branch
    - run: env
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: JUnit
        path: '*.xml'
        reporter: java-junit
        fail-on-error: false
